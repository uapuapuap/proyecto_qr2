<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Xsaranga - Cencerro Race</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Roboto', sans-serif; line-height:1.6; background:#111; color:#fff; }
    a { text-decoration:none; color: inherit; }

    /* Cabecera */
    header {
      height:80vh;
      background: linear-gradient(135deg, #ff0000, #000000);
      display:flex;
      flex-direction: column;
      justify-content:center;
      align-items:center;
      text-align:center;
      padding:0 2rem;
    }
    header h1 { font-size:3rem; margin-bottom:1rem; text-shadow: 2px 2px 8px rgba(0,0,0,0.7);}
    header p { font-size:1.5rem; margin-bottom:2rem; }

    .btn {
      padding:0.8rem 1.5rem; margin:0.5rem;
      background:#fff; color:#000; font-weight:700;
      border:none; border-radius:8px; cursor:pointer;
      transition: transform 0.3s, background 0.3s;
    }
    .btn:hover { transform: scale(1.05); background:#f1c40f; }

    /* Secciones */
    section { padding:4rem 2rem; max-width:1200px; margin:0 auto; }
    section h2 { font-size:2rem; margin-bottom:1.5rem; border-bottom:2px solid #f1c40f; display:inline-block; padding-bottom:0.5rem; }

    /* Integrantes */
    .team { display:flex; flex-wrap:wrap; gap:2rem; justify-content:center; }
    .member { background: rgba(255,255,255,0.05); padding:1rem; border-radius:12px; text-align:center; width:180px; transition: transform 0.3s; }
    .member img { width:100%; border-radius:50%; margin-bottom:0.5rem; }
    .member:hover { transform: scale(1.05); }

    /* Galería del coche */
    .gallery { display:grid; grid-template-columns:repeat(auto-fit, minmax(250px,1fr)); gap:1rem; }
    .gallery-item { position:relative; overflow:hidden; border-radius:10px; }
    .gallery-item img { width:100%; display:block; transition: transform 0.5s ease; }
    .gallery-item:hover img { transform: scale(1.05); }

    /* Footer */
    footer { text-align:center; padding:2rem 1rem; background:#222; margin-top:2rem; color:#aaa; }
  </style>
</head>
<body>

  <!-- Cabecera -->
  <header>
    <h1>La Xsaranga</h1>
    <p>Cencerro Race - Citroën Xsara</p>
    <a href="#integrantes" class="btn">Ver Integrantes</a>
    <a href="#galeria" class="btn">Galería del Coche</a>
  </header>

  <!-- Sección Integrantes -->
  <section id="integrantes">
    <h2>Integrantes del Equipo</h2>
    <div class="team">
      <div class="member">
        <img src="fotos/damian.jpg" alt="Damian">
        <p>Damian</p>
      </div>
      <div class="member">
        <img src="fotos/hicham.jpg" alt="Hicham">
        <p>Hicham</p>
      </div>
      <div class="member">
        <img src="fotos/sebas.jpg" alt="Sebas">
        <p>Sebas</p>
      </div>
      <div class="member">
        <img src="fotos/rulo.jpg" alt="Rulo">
        <p>Rulo</p>
      </div>
      <div class="member">
        <img src="fotos/pau.jpg" alt="Pau">
        <p>Pau</p>
      </div>
    </div>
  </section>

  <!-- Sección Galería del coche -->
  <section id="galeria">
    <h2>Galería del Citroën Xsara</h2>
    <div class="gallery">
      <div class="gallery-item">
        <img src="fotos/coche1.jpg" alt="Coche 1">
      </div>
      <div class="gallery-item">
        <img src="fotos/coche2.jpg" alt="Coche 2">
      </div>
      <div class="gallery-item">
        <img src="fotos/coche3.jpg" alt="Coche 3">
      </div>
      <!-- Agregar más fotos aquí -->
    </div>
  </section>

  <footer>
    &copy; 2025 La Xsaranga - Cencerro Race
  </footer>

</body>
</html>
